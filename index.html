<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ごじゃ地図</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.webmanifest">
</head>

<body>
  <h2>📍 ごじゃ地図</h2>
  <p class="desc">
    地図をタップして居住地ピンを登録 → 重心を計算
  </p>

  <div id="map"></div>

  <button onclick="calculateCentroids()">重心を計算</button>

  <div id="info">
    <b>重心の考え方</b><br><br>

    🔴 <b>重みあり（各自が別々に来る想定）</b><br>
    人数をそのまま考慮します。人数が多い地点ほど影響が大きい。<br><br>

    🟢 <b>重みなし（乗り合い想定）</b><br>
    同じ地点は1か所として扱います。人数は無視。<br><br>

    ※ 人数差が大きいほど、2つの重心は離れます。
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./app.js"></script>
</body>
</html>
