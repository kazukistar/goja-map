<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ごじゃ地図</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="ごじゃ地図">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-180.png">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <div class="title">📍 ごじゃ地図</div>
    <div class="subtitle">地図をタップして地点追加 → 重心計算 → 周辺おすすめ（距離つき）をポップアップ表示</div>
  </header>

  <main>
    <div id="map"></div>

    <div class="controls">
      <button id="btn-calc" type="button">重心を計算</button>
      <button id="btn-clear" type="button">全ピン削除</button>
    </div>

    <section class="note">
      <h3>重心の考え方（サルでもわかる）</h3>
      <ul>
        <li><b>🔴 重み付き重心</b>：人数をそのまま考慮（各自バラバラに来る想定）。人数が多い地点ほど集合場所に強く影響。</li>
        <li><b>🟢 重みなし重心</b>：地点ごとに同じ重み（乗り合い想定）。同じ地点の人数は無視して「場所の数」で平均。</li>
      </ul>
      <div class="hint">ピン：地図タップで追加。ピンをクリックすると削除できる。</div>
      <div class="hint small">※おすすめは OpenStreetMap（Overpass）から取得するので、場所によって少ない/出ないことがある。</div>
    </section>

    <section id="result" class="result"></section>
  </main>

  <script src="app.js"></script>

  <!-- Service Worker（PWA） -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(() => {});
      });
    }
  </script>

  <!-- 開発用：?dev=1 を付けて開くとキャッシュ/SWを掃除（困った時だけ使う） -->
  <script>
    (async function(){
      const DEV = new URLSearchParams(location.search).get("dev") === "1";
      if (!DEV) return;

      if ("serviceWorker" in navigator) {
        const regs = await navigator.serviceWorker.getRegistrations();
        await Promise.all(regs.map(r => r.unregister()));
        console.log("DEV: Service Worker unregistered");
      }
      if ("caches" in window) {
        const keys = await caches.keys();
        await Promise.all(keys.map(k => caches.delete(k)));
        console.log("DEV: caches cleared", keys);
      }
    })();
  </script>
</body>
</html>
