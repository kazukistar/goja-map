<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ごじゃ地図</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <link rel="stylesheet" href="./style.css" />
</head>

<script>
  const DEV = new URLSearchParams(location.search).get("dev") === "1";

  if ("serviceWorker" in navigator) {
    if (DEV) {
      navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister()));
      console.log("DEV: Service Worker 無効化");
    } else {
      navigator.serviceWorker.register("./sw.js");
      console.log("Service Worker 登録");
    }
  }
</script>


  
<body>
  <header>
    <div class="title">📍 ごじゃ地図</div>
    <div class="subtitle">地図タップで地点追加 → 重心計算 → ポップアップから周辺検索</div>
  </header>

  <main>
    <div id="map"></div>

    <div class="controls">
      <button id="btn-calc" type="button">重心を計算</button>
      <button id="btn-clear" type="button">全ピン削除</button>
    </div>

    <section class="note">
      <h3>重心の考え方（サルでもわかる）</h3>
      <ul>
        <li><b>🔴 重みあり重心</b>：各自がバラバラに来る想定。人数が多い地点ほど集合場所に強く影響する。</li>
        <li><b>🟢 重みなし重心</b>：乗り合い想定。同じ地点は「1か所」として扱う（人数は無視）。</li>
      </ul>
      <div class="hint">ピンをクリックすると削除できる。ピン追加時に人数を入力する。</div>
    </section>
  </main>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="./app.js"></script>
</body>
</html>
