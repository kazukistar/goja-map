<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ごじゃ地図</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="ごじゃ地図" />
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-180.png" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- ▼ スプラッシュ（起動時に一瞬出る） -->
  <div id="splash" aria-label="ごじゃ地図 起動画面">
    <div class="splashBox">
      <img class="splashIcon" src="icons/icon-512.png" alt="ごじゃ地図 アイコン" />
      <div class="splashTitle">ごじゃ地図</div>
      <div class="splashSub">起動中…</div>
    </div>
  </div>

  <header class="top">
    <div class="titleRow">
      <div class="appTitle">📍 ごじゃ地図</div>
      <div class="subTitle">地図タップで居住地 → 重心で集合</div>
    </div>

    <div class="controls">
      <button id="btn-calc" class="btn primary">重心を計算</button>
      <button id="btn-clear" class="btn">全ピン削除</button>

      <div class="sliderBox">
        <div class="sliderLabel">おすすめ半径：<span id="radiusValue">30</span> km</div>
        <input id="radiusSlider" type="range" min="0" max="100" step="5" value="30" />
      </div>
    </div>

    <!-- 重心の説明（最初の画面に残す） -->
    <div class="helpCard">
      <div class="helpTitle">重心の考え方</div>
      <ul class="helpList">
        <li>🔴 <b>重み付き重心</b>：人数をそのまま考慮（各自バラバラに来る想定）。</li>
        <li>🟢 <b>重みなし重心</b>：同地点は1台で乗り合い想定（地点数で平均）。</li>
      </ul>
      <div class="helpNote">おすすめはポップアップじゃなく、下の結果欄に表示する。</div>
    </div>
  </header>

  <main class="main">
    <div id="map"></div>
    <div id="result" class="result"></div>
  </main>

  <script src="app.js"></script>

  <!-- Service Worker登録（PWA） -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(() => {});
      });
    }
  </script>

  <!-- ▼ スプラッシュ制御：load待ちしなくても必ず消える -->
  <script>
    (function () {
      const splash = document.getElementById("splash");
      if (!splash) return;

      let hidden = false;
      function hideSplash() {
        if (hidden) return;
        hidden = true;
        splash.classList.add("hide");
        setTimeout(() => splash.remove(), 350);
      }

      // 必ず消える（loadが来なくても）
      setTimeout(hideSplash, 900);

      // 早く読み込み終わったら最低0.6秒は見せる
      const started = performance.now();
      window.addEventListener("load", () => {
        const elapsed = performance.now() - started;
        const wait = Math.max(0, 600 - elapsed);
        setTimeout(hideSplash, wait);
      });

      // 保険
      setTimeout(hideSplash, 3000);
    })();
  </script>
</body>
</html>
